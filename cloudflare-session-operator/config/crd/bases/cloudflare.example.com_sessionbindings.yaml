apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sessionbindings.cloudflare.example.com
spec:
  group: cloudflare.example.com
  names:
    kind: SessionBinding
    listKind: SessionBindingList
    plural: sessionbindings
    singular: sessionbinding
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [sessionID, targetDeployment]
              properties:
                sessionID:
                  type: string
                  description: "Cloudflare session identifier to bind."
                  pattern: "^[a-zA-Z0-9_-]{1,128}$"
                  maxLength: 128
                userID:
                  type: string
                  description: "Optional identifier for the user owning the session."
                targetDeployment:
                  type: string
                  description: "Deployment to clone for session pods."
                ttlSeconds:
                  type: integer
                  format: int64
                  description: "How long the binding remains active after creation (minimum 60 seconds)."
                  minimum: 60
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Bound
                    - Expired
                    - Error
                boundPod:
                  type: string
                routeEndpoint:
                  type: string
                observedGeneration:
                  type: integer
                  format: int64
                lastReconcileTime:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    required: [type, status, reason, message]
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Session
          type: string
          jsonPath: .spec.sessionID
        - name: Pod
          type: string
          jsonPath: .status.boundPod
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
