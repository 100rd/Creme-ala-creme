---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-session-operator
  namespace: system
  labels:
    app.kubernetes.io/name: cloudflare-session-operator
    app.kubernetes.io/component: manager
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: cloudflare-session-operator
        app.kubernetes.io/component: manager
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: cloudflare-session-operator
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: cloudflare-session-operator:latest
          args:
            - "--leader-elect"
            - "--health-probe-bind-address=:8081"
            - "--metrics-bind-address=:8080"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          env:
            - name: CLOUDFLARE_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: cloudflare-credentials
                  key: account-id
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-credentials
                  key: api-token
            - name: CLOUDFLARE_KV_NAMESPACE_ID
              valueFrom:
                secretKeyRef:
                  name: cloudflare-credentials
                  key: kv-namespace-id
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
